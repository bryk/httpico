<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<style type="text/css"></style>
<title>{title}</title>
</head>

<style type="text/css">
.zeroBorder {
	padding: 0;
	margin: 0;
}

.clear {
	clear: both;
}

.noSelect {
	-webkit-user-select: none;
	-khtml-user-select: none;
	-moz-user-select: none;
	-o-user-select: none;
	user-select: none;
}

.centered {
	margin: 0 auto;
}

body {
	width: 100%;
	font-family: 'Lucida Grande', 'Lucida Sans Unicode', 'Lucida Sans',
		Verdana, Tahoma, sans-serif;
	font-size: 16px;
	background-color: #f0f0f0;
	margin: 0;
	padding: 0;
	border: 0;
}

img {
	border: 0px solid green;
}

/*~~~~~~~~~Community*/
a {
	text-decoration: none;
	color: #36C;
}

a:visited {
	color: #36C;
}

/*~~~~~~~~~Content*/
#content {
	background-color: white;
}

#contentContainer {
	width: 952px;
	min-height: 200px;
	position: relative;
	top: -55px;
	padding: 3px;
	background-image: url("/img/contentTop.png");
	background-position: top;
	background-repeat: no-repeat;
	margin: 0 auto;
}

#actualContent {
	margin: 10px;
}

#actualContent ul {
	list-style: none;
	margin-left: 10px;
	padding: 0;
}

#actualContent .requestInfo table {
	padding: 5px;
	margin: 5px 0;
	border: 1px solid gray;
	border-collapse: collapse;
	width: 100%;
}

#actualContent .requestInfo .title {
	text-align: center;
}

#actualContent .error {
	margin: 50px;
	font-size: 28px;
	text-shadow: gray 1px 1px 1px;
	text-transform: uppercase;
	text-align: center;
}


#actualContent .requestInfo .titleColumn {
	white-space:nowrap;
	width: 1%;
}


#actualContent .requestInfo {
	border-top: 1px solid gray;
	font-size: 10px;
	color: #5c5c5c;
	margin-top: 20px;
}

#actualContent table td {
	padding: 5px;
	border: 1px solid gray;
}

#actualContent li {
	list-style: none;
	padding: 3px 0;
	list-style-position: inside;
}

#actualContent  .folder {
	list-style-image: url(/img/folder.png);
}

#actualContent  .file {
	list-style-image: url(/img/file.png);
}

#actualContent li a {
	vertical-align: top;
}

/*~~~~~~~~~Header*/
#header {
	height: 120px;
	background-color: #f0f0f0;
	background-image: url("/img/headerGradient.png");
	background-position: bottom;
	background-repeat: repeat-x;
}

#headerContainer p {
	padding: 7px 12px 0 12px;
	margin: 0px;
	height: 34px;
	font-size: 28px;
	text-shadow: white 1px 1px 1px;
	text-transform: uppercase;
	text-align: center;
	color: #5c5c5c;
	height: 34px;
}

/*~~~~~~~~~Footer*/
#footer {
	height: 110px;
	background-image: url("/img/footerHr.png");
	background-position: top;
	background-repeat: repeat-x;
	background-color: #f0f0f0;
	margin: 0;
	padding: 0;
	border: 0;
}

#footerContainer {
	width: 700px;
	padding-top: 20px;
}

#footerContainer .credits {
	font-style: italic;
	margin-top: 5px;
}

#footerContainer .copyright {
	margin-top: 10px;
}

#footerContainer p {
	margin: 0 auto;
	text-align: center;
	font-size: smaller;
	color: #5c5c5c;
	text-shadow: white 0.15em 0.15em 0;
	padding: 0;
}
</style>
<body class="zeroBorder">
	<div id="header" class="noSelect">
		<div id="headerContainer" class="centered">
			<p>httpico webserver</p>
		</div>
	</div>
	<div id="content" class="zeroBorder">
		<div id="contentContainer">
			<div id="actualContent">
				<!--page specific code BEGINS here-->
				{content}
				<!--page specific code ENDS here-->
			</div>
		</div>
		<div id="footer">
			<div id="footerContainer" class="centered">
				<div class="poweredBy">
					<p>Powered by:</p>
				</div>
				<p class="credits">
					httpico 0.1 webserver <a href="https://bitbucket.org/bryq/httpico">source
						code</a>
				</p>
				<p class="copyright">Licensed under Apache 2.0 license Â© Piotr
					Bryk (piotrek.bryk@gmail.com) 2012</p>
			</div>
		</div>
	</div>
</body>
</html>
